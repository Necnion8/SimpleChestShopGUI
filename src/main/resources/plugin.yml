name: SimpleChestShopGUI
version: '${version}'
main: com.gmail.necnionch.myplugin.simplechestshopgui.bukkit.SChestShopGUIPlugin
api-version: 1.14
depend: [ ChestShop ]
softdepend: [ Vault ]
authors: [ Necnion8 ]

description: |-
  ChestShopの作成を簡単にするシンプルなGUIプラグイン
  まずは看板に new shop と書いてみよう

commands:
  editshop:
    aliases: [shopedit]
    permission: simplechestshopgui.command.editshop

permissions:
  simplechestshopgui.use:
    default: true

  simplechestshopgui.command.editshop:
    default: true

  simplechestshopgui.access-other:
    default: op
